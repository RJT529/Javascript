<!DOCTYPE html>
<html>
<head>
	<title>Frames</title>
	<meta charset = "utf-8">
	<meta http-equiv="refresh" content="3">
</head>
<frameset cols = "50%, 50%">
	<frame name = "leftframe" src = "doc1.html" title = "Frame 1"></frame>
	<frame name = "rightframe" src = "doc2.html" title = "Frame 2"></frame>
	<noframes>
		<body>
			<p>This is the noframe paragraph</p>
		</body>
	</noframes>
</frameset>

</html>
